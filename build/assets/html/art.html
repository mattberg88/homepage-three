<style>
  .ss-icon {
    position:absolute;
    top: 55;
    pointer-events: all;
  }

  #lefticon {
    float: left;
    left: 20vw;

  }

  #righticon {
    float: right;
    right: 20vw;
  }

  div#carousel {
    perspective: 1200px;
    margin-bottom: 3vh;
  }

  div#carousel~span {
    color: #fff;
    display: inline-block;
    text-decoration: none;
    font-size: 2rem;
    transition: 0.6s color;
    position: relative;
    margin-top: -6rem;
    border-bottom: none;
  }
  .description {
    text-align: center;
  }
  div#carousel~span:hover {
    color: #888;
    cursor: pointer;
  }

  figure#spinner {
    transform-style: preserve-3d;
    height: 50%;
    transform-origin: 50% 50% -500px;
    transition: 1s;
  }

  figure#spinner img {
    pointer-events: all;
    position: absolute;
    width: 200px;
    left: 39%;
    bottom: 20%;
    transform-origin: 50% 50% -500px;
  }
  #captioncontainer {
    position: absolute;
    top: 60%;
    text-align: center;
    left: 35%;
    width: 30%;
  }
  #cancelicon {
    cursor: pointer;
    position:absolute;
    top:10;
    right:10;
  }
</style>

<div>
  <div id="placeTitle">
    <h1>art.</h1>
  </div>
  <div id="carousel">
    <figure id="spinner">
      <img id="brienne" src="../assets/img/brienne.jpg" alt>
      <img id="knight" src="../assets/img/knight.jpg" alt>
      <img id="oldman" src="../assets/img/oldman.jpg" alt>
      <img id="emissary" src="../assets/img/emissary.jpg" alt>
      <img id="lisker" src="../assets/img/lisker.jpg" alt>
      <img id="mercenary" src="../assets/img/mercenary.jpg" alt>
      <img id="cyborg" src="../assets/img/cyborg.jpg" alt>
      <img id="captain" src="../assets/img/captain.jpg" alt>
    </figure>
  </div>
  <div id="captioncontainer">
    <p id="artcaption">
      Photoshop painting of one of my favorite characters from the Game Of Thrones series.
    </p>
  </div>
  <div class="ui basic modal">
    <div class="content">
      <img src="assets/img/emissary.jpg" width="100%"/>
    </div>
    <div id="cancelicon">
      close
    </div>
  </div>
  <span id="lefticon" class="ss-icon" onclick="galleryspin('-')">&lt;</span>
  <span id="righticon" class="ss-icon" onclick="galleryspin('')">&gt;</span>
</div>

<script>
  $('#cancelicon').click(function() {
    $('.ui.modal').modal('hide');
  })

  var descriptions = {
    brienne: 'Photoshop painting of one of my favorite characters from the Game Of Thrones series.',
    knight: 'Inspired by Dark Souls 3, made with Blender and Zbrush.',
    oldman: 'ZBrush sculpt of a very old man.',
    emissary: 'Inspired by Bloodborne. Sculpted in ZBrush and rendered in Keyshot.',
    lisker: 'Still a work in progress, but here are some renders of the sculpt and a concept paint over in photoshop to use as reference to texture him.',
    mercenary: 'Working on a realistic human character, inspired by the character art of the game The Division.',
    cyborg: 'Cyborg zbrush sculpt based on Darren Bartleys sketch',
    captain: 'I wanted to make a game model piece showing hard surface, organic modeling and texture painting.',
  }
  var transform = 360 / ($('#spinner').children().length)
  $.each($('#spinner').children(), function(k, i){
    $(i).css('transform', `rotateY(${transform * (-k)}deg)`)
  })
  $('#spinner').click(function (i) {
    $('.ui.modal')[0].children[0].children[0].src =  `assets/img/${i.target.id}-large.jpg`;
    $('.ui.modal').modal('show');
  })
  var angle = 0;
  var count = 1
  var totalCount = $('#spinner').children().length
  function galleryspin(sign) {
    if(sign) { count -= 1 } else { count += 1 }
    if (count === 0) {
      count = totalCount
    }
    if (count === totalCount + 1) {
      count = 1
    }
    console.log(count, totalCount)
   $('#artcaption').html(Object.values(descriptions)[count-1])
    console.log(count, Object.values(descriptions)[count])
    spinner = document.querySelector("#spinner");
    if (!sign) { angle += transform; } else { angle -= transform; }
    spinner.setAttribute("style", "-webkit-transform: rotateY(" + angle + "deg); -moz-transform: rotateY(" + angle + "deg); transform: rotateY(" + angle + "deg);");
  }
</script>
