<style>
  .ss-icon {
    position:absolute;
    top: 55;
    pointer-events: all;
  }

  #lefticon {
    float: left;
    left: 20vw;

  }

  #righticon {
    float: right;
    right: 20vw;
  }

  div#carousel {
    perspective: 1200px;
    margin-bottom: 3vh;
  }

  div#carousel~span {
    color: #fff;
    display: inline-block;
    text-decoration: none;
    font-size: 2rem;
    transition: 0.6s color;
    position: relative;
    margin-top: -6rem;
    border-bottom: none;
  }
  .description {
    text-align: center;
  }
  div#carousel~span:hover {
    color: #888;
    cursor: pointer;
  }

  figure#spinner {
    transform-style: preserve-3d;
    height: 50%;
    transform-origin: 50% 50% -500px;
    transition: 1s;
  }

  figure#spinner img {
    pointer-events: all;
    position: absolute;
    width: 200px;
    left: 37%;
    bottom: 20%;
    transform-origin: 50% 50% -500px;
  }
  #captioncontainer {
    position: absolute;
    top: 60%;
    text-align: center;
    left: 35%;
    width: 30%;
  }
  #cancelicon {
    cursor: pointer;
    position:absolute;
    top:10;
    right:10;
  }
</style>

<div>
  <div id="placeTitle">
    <h1>art.</h1>
  </div>
  <div id="carousel">
    <figure id="spinner">
      <img id="imageOne" src="../assets/img/brienne.jpg" alt>
      <img id="imageTwo" src="../assets/img/oldman.jpg" alt>
      <img id="imageThree" src="../assets/img/emissary.jpg" alt>
      <img id="imageFour" src="../assets/img/lisker.jpg" alt>
      <img id="imageFive" src="../assets/img/mercenary.jpg" alt>
      <img id="imageSix" src="../assets/img/cyborg.jpg" alt>
      <img id="imageSix" src="../assets/img/captain.jpg" alt>
    </figure>
  </div>
  <div id="captioncontainer">
    <p id="artcaption">
      Astral Emissary 2016 3D model created in ZBrush and rendered in keyshot
    </p>
  </div>
  <div class="ui basic modal">
    <div class="content">
      <img src="../img/emissary.jpg" width="100%"/>
    </div>
    <div class="description">
      Astral Emissary 2016 3D model created in ZBrush and rendered in keyshot
    </div>
    <div id="cancelicon">
      close
    </div>
  </div>
  <span id="lefticon" class="ss-icon" onclick="galleryspin('-')">&lt;</span>
  <span id="righticon" class="ss-icon" onclick="galleryspin('')">&gt;</span>
</div>

<script>
  $('#cancelicon').click(function() {
    $('.ui.modal').modal('hide');
  })

  var transform = 360 / ($('#spinner').children().length)
  $.each($('#spinner').children(), function(k, i){
    $(i).css('transform', `rotateY(${transform * (-k)}deg)`)
  })
  $('#spinner').click(function (i) {
    if(i.target.id === "imageOne") {
      $('.ui.basic.modal>.description').html('hohohoho');
    }
    if (i.target.id === "imageTwo") {
      $('.ui.basic.modal>.description').html('hehehehe');
    }
    if (i.target.id === "imageThree") {
      $('.ui.basic.modal>.description').html('hahahaha');
    }
    console.log($('.ui.modal')[0].children[0].children[0].src)
    $('.ui.modal')[0].children[0].children[0].src =  i.target.src;
    $('.ui.modal').modal('show');
  })
  var angle = 0;
  var count = 1
  var totalCount = $('#spinner').children().length
  function galleryspin(sign) {
    if(sign) { count -= 1 } else { count += 1 }
    if (count === 0) {
      count = totalCount
    }
    if (count === totalCount + 1) {
      count = 1
    }
    console.log(count, totalCount)

    if (count === 0) {
      $('#artcaption').html('Astral Emissary 2016 3D model created in ZBrush and rendered in keyshot')
    }
    if(count === 1) {
      $('#artcaption').html('oldman')
    }
    if (count === 2) {
      $('#artcaption').html('olddan')
    }
    spinner = document.querySelector("#spinner");
    if (!sign) { angle += transform; } else { angle -= transform; }
    spinner.setAttribute("style", "-webkit-transform: rotateY(" + angle + "deg); -moz-transform: rotateY(" + angle + "deg); transform: rotateY(" + angle + "deg);");
  }
</script>
